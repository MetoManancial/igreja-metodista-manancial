<style>
:root {
    --color-primary: #1B3C59;
    --color-secondary: #D4AF37;
    --color-text: #333333;
    --color-light: #F5F5F5;
    --color-white: #FFFFFF;
    --color-accent: #2C5282;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    color: var(--color-text);
    line-height: 1.6;
    font-family: 'Source Sans Pro', sans-serif;
}

header {
    background-color: var(--color-white);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 5%;
    max-width: 1200px;
    margin: 0 auto;
}

.logo {
    width: 250px;
    height: 110px;
}

.nav-menu {
    display: flex;
    list-style: none;
}

.nav-menu li {
    padding: 0 15px;
}

.nav-menu a {
    text-decoration: none;
    color: var(--color-primary);
    font-weight: 500;
    position: relative;
    transition: color 0.3s ease;
}

.nav-menu a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -5px;
    left: 0;
    background-color: var(--color-secondary);
    transition: width 0.3s ease;
}

.nav-menu a:hover {
    color: var(--color-secondary);
}

.nav-menu a:hover::after {
    width: 100%;
}

h1, h2, h3, h4, h5, h6 {
    color: var(--color-primary);
}

.btn-primary {
    background-color: var(--color-primary);
    color: var(--color-white);
    padding: 12px 24px;
    border-radius: 4px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: var(--color-accent);
}

.section-title {
    text-align: center;
    margin-bottom: 2rem;
    color: var(--color-primary);
    position: relative;
    padding-bottom: 15px;
}

.section-title::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background-color: var(--color-secondary);
}

.banner {
    width: 100%;
    height: auto;
    max-height: 600px;
    object-fit: cover;
}

.banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

@media (max-width: 768px) {
    .nav-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: var(--color-white);
        padding: 20px 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nav-menu.active {
        display: block;
    }

    .nav-menu li {
        display: block;
        text-align: center;
        padding: 15px 0;
    }

    .menu-toggle {
        display: block;
        cursor: pointer;
    }

    .menu-toggle span {
        background-color: var(--color-primary);
    }
}
</style>
