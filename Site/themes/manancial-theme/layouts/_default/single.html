{{ define "main" }}
<div class="content-container">
    {{ .Content }}
</div>

<style>
.content-container {
    max-width: 1200px;
    margin: 150px auto 40px;
    padding: 0 20px;
}

.content-container h1 {
    color: #333;
    margin-bottom: 30px;
}

.content-container h2 {
    color: #444;
    margin: 25px 0 15px;
}

.content-container p {
    line-height: 1.6;
    margin-bottom: 15px;
}

.content-container ul {
    margin: 15px 0;
    padding-left: 20px;
}

.content-container li {
    margin-bottom: 10px;
}

@media (max-width: 768px) {
    .content-container {
        margin-top: 120px;
        padding: 0 15px;
    }
}
</style>
{{ end }}
