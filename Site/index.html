<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodista Manancial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            width: 250px;
            height: 110px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-menu li {
            padding: 0 15px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .banner {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: cover;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: #fff;
                flex-direction: column;
                text-align: center;
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-menu li {
                padding: 15px 0;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-container">
            <img src="logo.png" alt="Logo" class="logo">
            <ul class="nav-menu">
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">Sobre Nós</a></li>
                <li><a href="#ministerios">Ministérios</a></li>
                <li><a href="https://www.youtube.com/metodistamanancial/live">Culto Online</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <!-- Adicione aqui seu código para o banner rotativo -->
        <div class="banner-container">
            <div class="banner-controls">
                <button class="prev-btn">&lt;</button>
                <button class="next-btn">&gt;</button>
            </div>
            <div class="banner-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <img src="banner1.jpg" alt="Banner">
    </div>
    <style></style>
    <section id="contato">
        <h2>Contato</h2>
        <p>Entre em contato conosco através do formulário abaixo.</p>
        <form action="enviar_contato.php" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            
            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" name="assunto" required>
            
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
    <script>
        // Adicione aqui seu JavaScript para o menu responsivo e banner rotativo
    // Menu responsivo
    const menuToggle = document.createElement('div');
    menuToggle.className = 'menu-toggle';
    menuToggle.innerHTML = '☰';
    document.querySelector('.nav-container').appendChild(menuToggle);

    menuToggle.addEventListener('click', () => {
        document.querySelector('.nav-menu').classList.toggle('active');
    });

    // Banner rotativo
    const banners = ['banner1.png', 'banner2.png', 'banner3.png'];
    let currentBanner = 0;
    const bannerImg = document.querySelector('.banner img');

    function rotateBanner() {
        currentBanner = (currentBanner + 1) % banners.length;
        bannerImg.src = banners[currentBanner];
    }

    setInterval(rotateBanner, 5000);
    </script>
</body>
</html>
